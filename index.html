<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
  <body>
    <main>
      <div class="container">
        <h1>counter</h1>
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn decrease"><i class="far fa-arrow-alt-circle-down"></i> decrease</button>
          <button class="btn reset"><i class="fa fa-redo-alt"></i> reset</button>
          <button class="btn increase"><i class="far fa-arrow-alt-circle-up"></i> increase</button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>

<button class="btn"> <i class="fab fa-accessible-icon"></i></i> </button>
